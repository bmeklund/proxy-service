
# set specific port
server.port=8083

# expose actuator endpoint via HTTP
# actuator
info.app.name=@project.artifactId@
info.app.description=Proxy Service
info.app.version=@project.version@
management.endpoint.health.show-details=ALWAYS
management.endpoints.web.exposure.include=metrics, loggers, health, info, prometheus
management.port=8080
management.endpoint.health.enabled = true

# to configure logging levels
logging.level.org.springframework = DEBUG
logging.pattern.console=%highlight(%-5level) %d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %yellow([environment:${spring.profiles.active}, application:@project.artifactId@, version:@project.version@, correlationId:%X{correlationId}, serviceId:%X{serviceId}, consumer:%X{consumer}]) %cyan(%c): %m%n
logging.level.root=DEBUG
logging.level.com.jcraft.jsch=INFO

spring.mvc.throw-exception-if-no-handler-found=false
spring.resources.add-mappings=true
